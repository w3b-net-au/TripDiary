apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.yupog2003.tripdiary"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 192
        versionName "1.3.4"
        multiDexEnabled true

        ndk {
            moduleName "TripDiary"
            stl "gnustl_static"
            ldLibs "log"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "1536m"
    }
}

dependencies {
    compile('com.github.yukuku:ambilwarna:2.0')
    compile('com.pavelsikun:material-seekbar-preference:0.10+')
    compile('com.google.android.gms:play-services:+')
    compile('com.android.support:design:+')
    compile('com.android.support:appcompat-v7:+')
    compile('com.android.support:cardview-v7:+')
    compile('com.android.support:recyclerview-v7:+')
    compile 'com.google.api-client:google-api-client:1.20.0'
    compile 'com.google.api-client:google-api-client-android:1.20.0'
    compile 'com.google.api-client:google-api-client-gson:1.20.0'
    compile 'com.google.apis:google-api-services-drive:v2-rev170-1.20.0'
    compile 'com.prolificinteractive:material-calendarview:0.8.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
