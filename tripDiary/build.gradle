apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.yupog2003.tripdiary"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 177
        versionName "1.2.8"
        multiDexEnabled true

        ndk {
            moduleName "TripDiary"
            stl "gnustl_static"
            ldLibs "log"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}


dependencies {
    compile project(':ambilWarna')
    compile('com.google.android.gms:play-services:+') {
        exclude module: 'support-v4'
    }
    compile('com.android.support:design:22.2.1')
    compile('com.android.support:appcompat-v7:22.2.1')
    compile('com.android.support:cardview-v7:22.2.1')
    compile('com.android.support:recyclerview-v7:22.2.1')
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/httpclient-4.5.jar')
    compile files('libs/httpcore-4.4.1.jar')
    compile files('libs/libthrift-0.9.2.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/mpandroidchartlibrary-2-1-0.jar')
}
